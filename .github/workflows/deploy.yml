name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi
          npm ci

      - name: Type check and lint
        run: |
          npx tsc --noEmit
          npm run lint

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /white
          NODE_ENV: production

      - name: Prepare deployment
        run: |
          touch ./out/.nojekyll
          [ -f README.md ] && cp README.md ./out/ || echo "No README.md found"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          clean: true
          commit-message: "Deploy: ${GITHUB_SHA}" 